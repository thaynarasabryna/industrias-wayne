{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}
<nav class="navbar-vertical">
    
    <div class="navbar-header">
        <a href="#">
            <img class="navbar-logo" src="{% static 'images/logo.png' %}" alt="Indústrias Wayne Logo">
        </a>
        <h1 class="navbar-title">Indústrias Wayne</h1>
    </div>

    <ul class="navbar-list">
        <li><a href="{% url 'dashboard' %}" class="navbar-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a></li>
        <li><a href="{% url 'area' %}" class="navbar-item {% if request.resolver_match.url_name == 'area' %}active{% endif %}">
            <i class="fas fa-building"></i> Áreas
        </a></li>
        <li><a href="{% url 'recurso' %}" class="navbar-item {% if request.resolver_match.url_name == 'recurso' %}active{% endif %}">
            <i class="fas fa-cogs"></i> Recursos
        </a></li>
        <li><a href="{% url 'configuracoes' %}" class="navbar-item {% if request.resolver_match.url_name == 'configuracoes' %}active{% endif %}">
            <i class="fas fa-cog"></i> Configurações
        </a></li>
    </ul>

    <div class="navbar-footer">
        <a href="{% url 'login' %}" class="navbar-logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
</nav>
